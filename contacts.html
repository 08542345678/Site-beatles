    <h1 align=center style ="color: white; font-size: 32px;">Переход Beatles</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Создание карты
        var map = L.map('map').setView([51.53206161638749, -0.1773739497688041], 15); // Пример: Эйфелева башня

        // Добавление слоя OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Добавление маркера
        var marker = L.marker([51.53206161638749, -0.1773739497688041]).addTo(map);
        marker.bindPopup('Abbey Road').openPopup();
    </script>


</body>
